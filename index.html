<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment By Credit Card</title>
    <link rel="stylesheet" href="payment.css" />
  </head>
  <body>
    <div class="mainContainer">
      <h1>
        Pay by Credit Card <img src="images/cart.png" />
        <span class="itemsCount"></span>
      </h1>
      <div class="container">
        <div class="containerPart menu"></div>
        <div class="containerPart">
          <div class="orderSummary">Order Summary</div>
          <div class="totalPrice">Total Price</div>
          <div class="card">
            <div class="inputsCard">
              <input type="text" name="cardNum" placeholder="Card Number" />
              <input
                type="text"
                name="cardName"
                placeholder="Card Holder Name"
              />
            </div>
            <div class="cardType">
              <img src="images/visa.png" />
              <img src="images/mastercard.png" />
            </div>
          </div>
          <button class="payBtn">Pay</button>
        </div>
      </div>
    </div>
    <script src="orders.js"></script>
  </body>
</html>
